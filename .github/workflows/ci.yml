name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache tree-sitter WASI SDK
        uses: actions/cache@v4
        with:
          path: ~/.cache/tree-sitter
          key: tree-sitter-wasi-${{ runner.os }}

      - name: Install dependencies
        run: npm ci

      # WASM build happens automatically via postinstall
      # tree-sitter CLI will auto-download WASI SDK on first run

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build CLI
        run: node esbuild.cli.mjs

      - name: Build Web
        run: npm run build

      - name: Verify WASM files exist
        run: |
          test -f public/tree-sitter.wasm
          test -f public/tree-sitter-systemverilog.wasm
          test -f dist/tree-sitter-systemverilog.wasm

      - name: Test CLI
        run: |
          node dist/cli.mjs check tests/fixtures/simple-fsm.sv
          node dist/cli.mjs extract tests/fixtures/simple-fsm.sv

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Type check
        run: npx tsc --noEmit

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npm run build

      - name: Copy WASM to dist
        run: |
          cp public/tree-sitter-systemverilog.wasm dist/web/
          cp node_modules/web-tree-sitter/web-tree-sitter.wasm dist/web/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
